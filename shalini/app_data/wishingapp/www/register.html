<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web' rel='stylesheet' type='text/css'>
    <title>WishingMart</title>
</head>
<body class="bodybg">
<div class="row">
    <form id="" class="form-horizontal col-sm-10  " data-toggle="validator" role="form"
          method="post" action="">
        <div class="col-sm-6 col-lg-offset-2 col-lg-9">

        <div class="form-group">
            <label for="" class="col-sm-4 control-label">First Name</label>
            <div class="col-sm-8">

                <input type="text" class="form-control" id="FirstName" placeholder="" required>

            </div>
        </div>

        <div class="form-group">
            <label for="" class="col-sm-4 control-label">Last Name</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="LastName" placeholder="" required>

            </div>
        </div>

        <div class="form-group">

            <label class="col-sm-4 control-label">Date Of Birth</label>
            <div class="col-sm-8 date">
                <div class="input-group input-append date" id="datePicker">
                <span class="input-group-addon add-on">
                   <span class="glyphicon glyphicon-calendar"></span>
                </span>
                    <input type="text" class="form-control" name="dob" required/>
                </div>

            </div>
        </div>

        <div class="form-group">
            <label for="" class="col-sm-4 control-label">Gender</label>
            <div class="col-sm-8">
                <label class="radio-inline">
                    <input type="radio" name="GenderOpt" id="RadMale" value="option1">Male
                </label>
                <label class="radio-inline">
                    <input type="radio" name="GenderOpt" id="RadFemale" value="option2">Female
                </label>

            </div>
        </div>

        <div class="form-group">
            <div class="help-block pull-right"></div>
            <label for="" class="col-sm-4 control-label"> Country</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="country" placeholder="" required>
            </div>

        </div>

        <div class="form-group">
            <div class="help-block pull-right"></div>
            <label for="EmailId" class="col-sm-4 control-label">Email</label>
            <div class="col-sm-8">
                <input type="email" class="form-control" id="EmailId" required>

            </div>
        </div>

        <div class="form-group">
            <div class="help-block pull-right"></div>
            <label for="" class="col-sm-4 control-label">Password</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" id="password1"  required>
            </div>
        </div>

        <div class="form-group">
            <div class="help-block pull-right"></div>
            <label for="" class="col-sm-4 control-label">Re-Enter Password</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" id="password2"  required >
            </div>
        </div>

            <div class="form-group">
                <div class="help-block pull-right"></div>
                <label for="" class="col-sm-4 control-label"></label>
                <label class=" control-label col-sm-8">
                    &nbsp; By signing-up you agree to the <a href="terms.html">Terms of Service</a> and <a href="terms.html">Privacy Policy</a>.
                </label>
            </div>



        <div class="form-group">
            <label for="" class="col-sm-4 control-label"></label>
            <div class="col-sm-8">
                <input type="submit"  value="Sign-up" class="button">
            </div>
        </div>

        </div>


    </form>
</div>

<script src="js/main.js"></script>
<script src="js/bootstrap.js"></script>
<script type="text/javascript" src="cordova.js"></script>
</body>
</html>
