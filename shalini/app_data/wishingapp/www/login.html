<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web' rel='stylesheet' type='text/css'>
    <title>WishingMart</title>
</head>
<body class="bodybg">
<div class="row">
    <form id="signup-form" class="form-horizontal col-sm-6 col-sm-offset-3" data-toggle="validator" role="form"
          method="post" action="">
        <div class="col-sm-6 col-lg-offset-2 col-lg-9">

            <div class="form-group">
                <div class="help-block pull-right"></div>
                <label for="InputEmail1">Email address</label>
                <input type="email" class="form-control" id="InputEmail1" placeholder="Enter email" required>

            </div>
            <div class="form-group">
                <div class="help-block pull-right"></div>
                <label for="InputPassword1">Password</label>
                <input type="password" class="form-control" id="InputPassword1" placeholder="Password" required>
            </div>


            <div class="form-group">
                <div class="checkbox control-label pull-left ">
                    <label>
                        <input type="checkbox"/> Remember Me &nbsp; || &nbsp;
                        <a href="ForgotPassword.html" class=" control-label ">Forgot Password
                            ?</a></label>
                </div>

            </div>
            <hr>
            <div class="form-group">
                <div class="col-sm-6 ">
                    <a href="Register.html" class="button pull-left">Register</a>

                </div>
                <div class="col-sm-6">
                    <input type="submit" value="Login" class=" button pull-right "></input>
                </div>
            </div>


        </div>

    </form>
</div>
<script src="js/main.js"></script>
<script src="js/bootstrap.js"></script>
<script type="text/javascript" src="cordova.js"></script>
</body>
</html>
